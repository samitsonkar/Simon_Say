<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SimonSays</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="outer">
            <div class="inner red" id="red" type="button"></div>
            <div class="inner green" id="green" type="button"></div>
        </div>
        <div class="outer">
            <div class="inner blue" id="blue" type="button"></div>
            <div class="inner yellow" id="yellow" type="button"></div>
        </div>
    </div>
    <h2 class="highScore"></h2>
    <script src="app.js"></script>
</body>
</html>
